	<div class="red_light" style="height: 50px; width: 50px; border-radius: 25px; border: 1px solid grey;"></div>
	<div class="yellow_light" style="height: 50px; width: 50px; border-radius: 25px; border: 1px solid grey;"></div>

</div>

	<script type="text/javascript">
		jQuery(document).ready(function(){
			startTraffic();
		});
		function startTraffic(){
				jQuery("#traffic_light").css("background-color","");
				jQuery('.green_light').css("background-color","green");
				setTimeout(function () {
					jQuery('.green_light').css("background-color","");
					jQuery('.yellow_light').css("background-color","yellow");
					setTimeout(function () {
						jQuery('.yellow_light').css("background-color","");
						jQuery('.red_light').css("background-color","red");
						setTimeout(function () {
							jQuery('.red_light').css("background-color","");
		    				startTraffic();
						},2000);
					},2000);
				},2000);
			}
		
   		
	</script>
