<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>length demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <button></button>
  <div></div>
<script>
jQuery(document).ready(function($) {
		
	
jQuery( document.body )
  .click(function() {
    $( document.body ).append( $( "<div>" ) );
    var n = $( "div" ).length;
    $( "button" ).text(n);
  })
  // Trigger the click to start

  });	
</script>
 
</body>
